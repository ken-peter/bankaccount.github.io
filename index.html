<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Bank Account</title>
</head>

<body>
  <div class="container">
    <h1 class="header text-center"><strong>ENLIGHTMENT SAVINGS PLANNER <br><small>Discover how much to save when you deposit and withdraw.</small></strong></h1>
    <h2>Account Registration details</h2>
    <div class="row">
      <form action="" id="bankAccount">
        <div class="col-md-4">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="">Account  </label>
            <input type="text" class="form-control" id="initialDeposit">
          </div>
          <button type="button" name="button" class="btn btn-warning" id="btnRegister">Register</button>
        </div>
        <div class="col-md-4">

          <div class="form-group">
            <label for="">Deposit</label>
            <input type="text" class="form-control" id="deposit">
          </div>
          <button type="button" name="button" class="btn btn-warning" id="btnDeposit">Deposit</button>
          <div class="form-group">
            <label for="">Withdraw</label>
            <input type="text" class="form-control" id="withdraw">
          </div>
          <button type="button" name="button" class="btn btn-warning" id="btnWithdraw">Withdraw</button>
        </div>
      </form>

      <div class="col-md-4 text-center">
        <h2>Current balance</h2>
        <p>KSH. <span id="current-balance"></span></p>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
</body>

</html>
